{{#partial "page"}}
<div class="themevale_breadcrumb"></div>
<main class="page">
    <div class="page-content page-content--textCenter page-account-created">
        <h1 class="page-heading">{{lang 'create_account.created.heading'}}</h1>
        <div class="alertBox alertBox--success">
            <div class="alertBox-column alertBox-icon">
                <icon glyph="ic-success" class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg></icon>
            </div>
            <p class="alertBox-column alertBox-message">
                <span>{{{lang 'create_account.created.intro' store_name=settings.store_name email=customer.email}}}</span>
            </p>
        </div>
        <a class="button button--primary" href="{{create_account.continue_url}}">{{lang 'create_account.created.continue'}}</a>
    </div>
</main>
{{/partial}}
{{> layout/base}}
