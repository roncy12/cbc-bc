<div class="themevale_productsByCategory-products">
    <div class="productCarousel"
        data-slick='{
            "dots": true,
            "arrows": false,
            "infinite": false,
            "mobileFirst": true,
            "slidesToShow": 2,
            "slidesToScroll": 2,
            "nextArrow": "<svg class=&apos;slick-next slick-arrow&apos;><use xlink:href=&apos;#icon-slick-next&apos;></use></svg>", 
            "prevArrow": "<svg class=&apos;slick-prev slick-arrow&apos;><use xlink:href=&apos;#icon-slick-prev&apos;></use></svg>",
            "responsive": [
                {
                    "breakpoint": 1100,
                    "settings": {
                        "slidesToScroll": 5,
                        "slidesToShow": 5,
                        "dots": false,
                        "arrows": true
                    }
                },
                {
                    "breakpoint": 801,
                    "settings": {
                        "slidesToScroll": 4,
                        "slidesToShow": 4
                    }
                },
                {
                    "breakpoint": 551,
                    "settings": {
                        "slidesToScroll": 3,
                        "slidesToShow": 3
                    }
                }
            ]}'>
        {{#each category.products}}
        <div class="productCarousel-slide">
            {{> components/products/card-sale settings=../settings theme_settings=../theme_settings customer=../customer show_rating=../settings.show_product_rating show_wishlist=../settings.show_wishlist  event="list" position=(add @index 1)}}
        </div>
        {{/each}}
    </div>
</div>
