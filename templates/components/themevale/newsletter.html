<div id="themevale_newsletter" class="hide">
    <div class="popup-overlay"></div>
    <div class="newsletterPopup">
        <a href="#" class="modal-close" aria-label="{{lang 'common.close'}}" role="button" data-close-newsletter-popup>
            <span aria-hidden="true">&#215;</span>
        </a>
        <div class="newsletter-image">
            <img src="https://cdn11.bigcommerce.com/s-3tntjfynbx/product_images/uploaded_images/newletter.jpg" alt="">
        </div>
        <div class="newsletter-content">
            <h2 class="newsletter-heading">Join Our Mailing List</h2>
            <p class="newsletter-sub-heading">Sign Up for exclusive updates, <br> new arrivals & insider-only discounts</p>
            <div id="popupSubcribeForm">
                <form class="form" action="{{urls.subscribe.action}}" method="post" id="popupSubcribeFormSubmit">
                    <fieldset class="form-fieldset">
                        <input type="hidden" name="action" value="subscribe">
                        <input type="hidden" name="nl_first_name" value="bc">
                        <input type="hidden" name="check" value="1">
                        <div class="form-field">
                            <div class="form-wrap">
                                <input class="form-input" id="nl_email2" name="nl_email" type="email" placeholder="{{lang 'newsletter.email_placeholder'}}">
                                <input class="button button--border" type="submit" value="{{lang 'newsletter.subscribe_submit_2'}}">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="newsletter-icons">
                {{#if social_media}}
                    <ul class="socialLinks style-2 socialLinks--alt">
                        {{#each social_media}}
                            <li class="socialLinks-item">
                                {{#if display_name '===' 'google+'}}
                                    <a class="icon icon--google" href="{{url}}" target="_blank" rel="noopener">
                                        <svg><use xlink:href="#icon-google" /></svg>
                                    </a>
                                {{else}}
                                    <a class="icon icon--{{display_name}}" href="{{url}}" target="_blank" rel="noopener">
                                        <svg><use xlink:href="#icon-{{display_name}}" /></svg>
                                    </a>
                                {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                {{/if}}
            </div>
            <div class="newsletter-show-again">
                <form>
                    <input id="do-not-show-again" class="do-not-show-again" type="checkbox" name="don't show again" value="1"> 
                    <label for="do-not-show-again">No, thanks</label>
                </form>
            </div>
        </div>
        
    </div>
</div>
